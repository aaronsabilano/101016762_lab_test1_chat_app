<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

<!-- 
REQUIREMENT FULFILLED:
- Working Login/Logout 
- On success, we store username in localStorage as the "session"
- Then we redirect to chat.html    
-->
  <form id="loginForm">
    <div>
      <label>Username</label>
      <input name="username" required />
    </div>

    <div>
      <label>Password</label>
      <input name="password" type="password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  <p><a href="/signup.html">Go to signup</a></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const password = form.password.value;

        // [R3] Validate credentials using Express API (/login)
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.status === 200) {
          // [R3] Session management via localStorage
          localStorage.setItem("username", username);

          alert("Login successful!");
          window.location.href = "/chat.html";
        } else {
          alert(data.error || "Login failed");
        }
      });
    });
  </script>
</body>
</html>
